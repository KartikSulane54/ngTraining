<div class="container">
  <div class="card card-body">

    <div class="form-group">
      <label for="ProductRowId">
        Product Row Id
      </label>
      <input type="text" name="" id="" class="form-control" [(ngModel)]="product.ProductRowId" disabled>
    </div>

    <div class="form-group">
      <label for="ProductId">
        Product Id
      </label>
      <input type="text" name="" id="" class="form-control" [(ngModel)]="product.ProductId">
    </div>

    <div class="form-group">
      <label for="ProductName">
        Product Name
      </label>
      <input type="text" name="" id="" class="form-control" [(ngModel)]="product.ProductName">
    </div>

    <div class="form-group">
      <label for="Manufacturer">
        Manufacturer
      </label>
      <select class="form-control" name="CategoryName" id="" [(ngModel)]="product.Manufacturer">
          <option *ngFor="let c of manufacturers" value="{{c}}">{{c}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="CategoryName">
        Category
      </label>
      <select class="form-control" name="CategoryName" id="" [(ngModel)]="product.CategoryName">
          <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Description">
        Description
      </label>
      <input type="text" name="" id="" class="form-control" [(ngModel)]="product.Description">
    </div>

    <div class="form-group">
      <label for="BasePrice">
        BasePrice
      </label>
      <input type="text" name="" id="" class="form-control" [(ngModel)]="product.BasePrice">
    </div>

    <div class="form-group">
      <input type="button" value="Save" class="btn btn-success" (click)="save()">
      <input type="button" value="New" class="btn btn-warning" (click)="clear()">
    </div>

  </div>
</div>
<br>

<div class="container">
  <table class="table table-bordered table-striped">
    <thead class="thead-light">
      <tr>
        <td *ngFor="let h of headers">{{h}}</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of products">
        <td *ngFor="let h of headers">{{s[h]}}</td>
      </tr>
    </tbody>
  </table>
</div>
